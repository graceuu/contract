<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <th:block th:replace="fragments/head :: mainHead"></th:block>
</head>

<body id="page-top">

  <th:block th:replace="fragments/navigation :: nav"></th:block>

  <div id="wrapper">

    <th:block th:replace="fragments/sidebar :: sidebar"></th:block>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Overview</li>
        </ol>

        <!-- Icon Cards-->
        <div class="row">
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-primary o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-comments"></i>
                </div>
                <div class="mr-5">26 New Messages!</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">View Details</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-warning o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-list"></i>
                </div>
                <div class="mr-5">11 New Tasks!</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">View Details</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-success o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-shopping-cart"></i>
                </div>
                <div class="mr-5">123 New Orders!</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">View Details</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
          <div class="col-xl-3 col-sm-6 mb-3">
            <div class="card text-white bg-danger o-hidden h-100">
              <div class="card-body">
                <div class="card-body-icon">
                  <i class="fas fa-fw fa-life-ring"></i>
                </div>
                <div class="mr-5">13 New Tickets!</div>
              </div>
              <a class="card-footer text-white clearfix small z-1" href="#">
                <span class="float-left">View Details</span>
                <span class="float-right">
                  <i class="fas fa-angle-right"></i>
                </span>
              </a>
            </div>
          </div>
        </div>

        <!-- Area Chart Example-->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-chart-area"></i>
            Area Chart Example</div>
          <div class="card-body">
            <canvas id="myAreaChart" width="100%" height="30"></canvas>
          </div>
          <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>

        <!-- DataTables Example -->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-table"></i>
            uPrism io 계약 목록</div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-bordered" id="contractTable" width="100%" cellspacing="0">
                <thead>
                  <tr>
                    <th>회사명</th>
                    <th>납부금</th>
                    <th>계약일</th>
                  </tr>
                </thead>
                <tfoot>
                  <tr>
                    <th>회사명</th>
                    <th>납부금</th>
                    <th>계약일</th>
                  </tr>
                </tfoot>
                <tbody>
                  <tr th:each="contract : ${contracts}" th:data-id="${contract.id}" class="contractRow">
                    <td th:text="${contract.company.name}"></td>
                    <td th:text="${#numbers.formatInteger(contract.totalPrice, 3, 'COMMA')}"></td>
                    <td th:text="${contract.contractDate}"></td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
<!--           <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div> -->
        </div>

      </div>
      <!-- /.container-fluid -->

      <th:block th:replace="fragments/footer :: footer"></th:block>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <th:block th:replace="fragments/ui/pageTopButton :: topBtn"></th:block>

  <th:block th:replace="fragments/ui/modal :: confirm"></th:block>

  <th:block th:replace="fragments/script :: script"></th:block>
  
  <script th:src="@{/js/contract/table.js}"></script>
  <!-- Demo scripts for this page-->
  <script th:src="@{/js/demo/chart-area-demo.js}"></script>
</body>

</html>
