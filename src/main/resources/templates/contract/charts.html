<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <th:block th:replace="fragments/head :: mainHead"></th:block>
</head>

<body id="page-top">

  <th:block th:replace="fragments/navigation :: nav"></th:block>

  <div id="wrapper">

    <th:block th:replace="fragments/sidebar :: sidebar"></th:block>

    <div id="content-wrapper">

      <div class="container-fluid">

        <!-- Breadcrumbs-->
        <ol class="breadcrumb">
          <li class="breadcrumb-item">
            <a href="/">Dashboard</a>
          </li>
          <li class="breadcrumb-item active">Charts</li>
        </ol>

        <!-- Area Chart Example-->
        <div class="card mb-3">
          <div class="card-header">
            <i class="fas fa-chart-area"></i>
            Area Chart Example</div>
          <div class="card-body">
            <canvas id="myAreaChart" width="100%" height="30"></canvas>
          </div>
          <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
        </div>

        <div class="row">
          <div class="col-lg-8">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-chart-bar"></i>
                Bar Chart Example</div>
              <div class="card-body">
                <canvas id="myBarChart" width="100%" height="50"></canvas>
              </div>
              <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>
          </div>
          <div class="col-lg-4">
            <div class="card mb-3">
              <div class="card-header">
                <i class="fas fa-chart-pie"></i>
                Pie Chart Example</div>
              <div class="card-body">
                <canvas id="myPieChart" width="100%" height="100"></canvas>
              </div>
              <div class="card-footer small text-muted">Updated yesterday at 11:59 PM</div>
            </div>
          </div>
        </div>

        <p class="small text-center text-muted my-5">
          <em>More chart examples coming soon...</em>
        </p>

      </div>
      <!-- /.container-fluid -->

      <th:block th:replace="fragments/footer :: footer"></th:block>

    </div>
    <!-- /.content-wrapper -->

  </div>
  <!-- /#wrapper -->

  <th:block th:replace="fragments/ui/pageTopButton :: topBtn"></th:block>

  <th:block th:replace="fragments/ui/modal :: confirm"></th:block>

  <th:block th:replace="fragments/script :: script"></th:block>

  <!-- Demo scripts for this page-->
  <script th:src="@{/js/demo/chart-area-demo.js}"></script>
  <script th:src="@{/js/demo/chart-bar-demo.js}"></script>
  <script th:src="@{/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
